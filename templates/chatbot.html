<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Advisory Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">AgriChat</div>
            <p>Your trusted source for personalized agricultural advice, weather-based recommendations, and expert tips to enhance your farming practices.</p>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>AGRI TECH EXPERT</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Submit</button>
            </div>
        </div>
    </div>
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
         background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        display: flex;
        width: 90%;
        height: 80%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    
    .sidebar {
        width: 20%;
        background-color: #1a1a2e;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    
    .sidebar .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    
    .sidebar ul {
        list-style: none;
        flex-grow: 1;
    }
    
    .sidebar ul li {
        margin: 15px 0;
        font-size: 18px;
    }
    
    .chat-container {
        width: 80%;
        display: flex;
        flex-direction: column;
        background-color: white;
    }
    
    .chat-header {
        background-color: #1a1a2e;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    .chat-box {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }
    
    .chat-box .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }
    
    .chat-box .user {
        background-color: #4ecca3;
        align-self: flex-end;
        color: white;
    }
    
    .chat-box .bot {
        background-color: #e0e0e0;
        align-self: flex-start;
        color: black;
    }
    
    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
    }
    
    .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }
    
    .chat-input button {
        padding: 10px 20px;
        border: none;
        background-color: #1a1a2e;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

<script>
document.getElementById('send-button').addEventListener('click', function() {
    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() !== '') {
        addMessage('user', userInput);
        document.getElementById('user-input').value = '';
        fetch('/get_response', {
            method: 'POST',
            body: JSON.stringify({ message: userInput }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            addMessage('bot', data.response);
        });
    }
});

function addMessage(sender, text) {
    const chatBox = document.getElementById('chat-box');
    const message = document.createElement('div');
    message.classList.add('message', sender);
    message.textContent = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>    

</body>
